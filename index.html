<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            display: block;
            background: #2c3e50;
        }
        
        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            margin: 0 0 20px 0;
            color: #e74c3c;
        }
        
        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è Car Racing Game</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver">
            <h2>üí• Game Over!</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScoreDisplay">0</span></p>
            <p id="newHighScore" style="color: #f39c12; font-weight: bold; display: none;">üéâ New High Score! üéâ</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <div class="controls">
        <p><strong>Controls:</strong></p>
        <p>üÖ∞Ô∏è A Key: Move left</p>
        <p>üÖ≥ D Key: Move right</p>
        <p>üÖÇ S Key: Stop the car</p>
        <p>üîÑ Release S to continue moving</p>
        <p>Avoid crashing into other cars!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
